<html>
<head>
	<title>Create a Profile</title>
	<link rel="stylesheet" type="text/css" href="accountCreation.css" />
	
<!-- This stuff is for the headbar-->
  <link rel="stylesheet" type="text/css" href="universal.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- This is the icons for news and forum in particular -->
  <link href="https://fonts.googleapis.com/css?family=Limelight|Open+Sans" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <!-- End icons for news and forum -->
</head>

<body>
<ul class="head-bar">
  	<li id="websiteName"><a href="homePage.html">TownHall</a></li>
  	<li id="myInterests"><a href="myInterests.html">My Interests</a></li>
  	<li id="savedPosts"><a href="savedPosts.html">Saved Posts</a></li>
  	<li id="TtYCO"><a href="talkToYourOfficials.html">Talk to Your City Officials</a></li>
  	<li id="signIn"><a href="signIn.html">Sign In</a></li>
  </ul>

<!-- Create account box -->
		<form class="modal-content" id="create_account" action="myProfile.html">
			<div class="createProfileContainer">
				<h1>Create a Profile</h1>
				
				<hr>
				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>
				
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" 
					   title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters." required>

				<label for="psw-repeat"><b>Confirm Password</b></label>
				<input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat"
					   title="Must match password entered above." oninput="check(this)" required>

				<div class="zipcodeDirections">
					Enter zipcodes for cities you want to receive news about:
				</div> 

				<label for="zipcode1"><b>Zipcode 1</b></label>
				<input type="text" placeholder="Enter First Zipcode" name="zipcode1" 
				        pattern="(?=.*\d).{5,}" 
					   title="Must be a number with at least 5 digits." required>

				<label for="zipcode2"><b>Zipcode 2 (optional)</b></label>
				<input type="text" placeholder="Enter Second Zipcode" name="zipcode2"
				        pattern="(?=.*\d).{5,}" 
					   title="Must be a number with at least 5 digits.">

				<label for="zipcode3"><b>Zipcode 3 (optional)</b></label>
				<input type="text" placeholder="Enter Third Zipcode" name="zipcode3"
				        pattern="(?=.*\d).{5,}" 
					   title="Must be a number with at least 5 digits.">

				<div class="wrapper">
					<div class="interestsDirections">Select your interests:</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="schoolsCheck">
								Schools
							<input type="checkbox">
							<span class="checkmark"></span>
							</label>
						</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="sportsCheck">
								Sports
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="lifeCheck">
								Life
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="zoningCheck">
								Zoning
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="politicsCheck">
								Politics
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>

						<div class="individualCheckboxSpacing">
							<label class="container" id="otherCheck">
								Other
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>

					<label for="bio"><b>Tell us about yourself (optional):</b></label>
					<input type="text" placeholder="Bio Info" name="bio">

				<div class="wrapper">
					<div class="interestsDirections">Are you a city official?</div>

					<div class="individualCheckboxSpacing">
						<label class="container" id="yesCheck">
							Yes
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>

					<div class="individualCheckboxSpacing">
						<label class="container" id="noCheck">
							No
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<br /><br />
				
					<div class="clearfix">
							<button type="submit" class="signupbtn">Sign Up</button>
					</div>
				</div>
		</form>
<div class="butt-bar"></div>
<script src="confirmPassword.js"></script>

</body>
</html>
