<html>
<head>
  <title>HomePage</title>
  <link rel="stylesheet" type="text/css" href="talkToYourOfficials.css"/>
  <link rel = "stylesheet" type = "text/css" href = "universal.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
</head>

<body>

  <div class = "head-bar">
    <a href="homePage.html">
      <div id = "websiteName" class = "head-bar-button"> TownHall</div></a>
    <div id = "myNews" class = "head-bar-button"> My News</div>
    <a href="CommunityForum.html">
      <div id = "communityForum" class = "head-bar-button"> Community Forum</div></a>
    <div id = "talkToYourCity" class = "head-bar-button"> Talk To a City Official </div>
    <div id = "saved" class = "head-bar-button"> Saved </div>
    <div id = "search" class = "head-bar-button" > <i class = "material-icons"> search </i> </div>
    <div id = "profile" class = "head-bar-button"> <i class = "material-icons"> account_circle </i> </div>
</div>


  <div id = "talkTitle">
    Talk to Your City Officials
  </div>

  <div id = "talkForm">
    <div class = "talkLine">
      First Name <input type = "text" id = "talkFirstName">
    </div>

    <div class = "talkLine">
      Last Name <input type = "text" id = "talkLastName">
    </div>

    <div class = "talkLine">
      Street Address <input type = "text" id = "talkStreetAddress">
    </div>

    <div class = "talkLine">
      Topic
      <select id = "talkTopic">
        <option disabled selected value> -- select an option -- </option>
        <option value="Infrastructure">Infrastructure</option>
        <option value="Zoning">Zoning</option>
        <option value="City Services">City Services</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class = "talkLine">
      Subject <input type="text" id = "talkSubject">
    </div>

    <div id = "talkMessage" class = "talkLine">
      Message <textarea id="talkMessageBox"></textarea> 
    </div>

    <div id = "talkSubmit">
      <a href = "cityOfficialsComplete.html">
        <button> Submit </button>
      </a>
    </div>

  </div>






<script src="talkToYourOfficials.js"></script>
</body>

</html>
