<html>
<head>
    <title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="signIn.css" />
	<link rel="stylesheet" type="text/css" href="universal.css" />
</head>

<body>
<ul class="head-bar">
  	<li id="websiteName"><a href="homePage.html">TownHall</a></li>
  	<li id="myInterests"><a href="myInterests.html">My Interests</a></li>
  	<li id="savedPosts"><a href="savedPosts.html">Saved Posts</a></li>
  	<li id="TtYCO"><a href="talkToYourOfficials.html">Talk to Your City Officials</a></li>
  	<li id="signIn"><a href="signIn.html">Sign In</a></li>
  </ul>

	<form class="modal-content">
		<div class="createProfileContainer">
			<h1>Sign In</h1>

			<hr>
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<div class="forgotPassword">
				Forgot Password?
			</div>

			<div class="clearfix">
				<button type="submit" class="signupbtn">Sign In</button>
			</div>

			<p>
				<a href="accountCreation.html">Don't have an account? Create one here!</a>
			</p>

		</div>
	</form>
</body>
</html>
