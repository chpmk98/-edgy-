<html>

<head>
	<title>Create a New Account</title>
	  <link rel="stylesheet" type="text/css" href="user-profile.css"/>
  <link rel = "stylesheet" type = "text/css" href = "universal.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
</head>

<body>
<div class = "head-bar">
    <a href="homePage.html">
      <div id = "websiteName" class = "head-bar-button"> TownHall</div></a>
    <div id = "myNews" class = "head-bar-button"> My News</div>
    <a href="CommunityForum.html">
      <div id = "communityForum" class = "head-bar-button"> Community Forum</div></a>
    <a href="talkToYourOfficials.html">
	    <div id = "talkToYourCity" class = "head-bar-button"> Talk To a City Official </div></a>
    <div id = "saved" class = "head-bar-button"> Saved </div>
    <div id = "search" class = "head-bar-button" > <i class = "material-icons"> search </i> </div>
	<a href="user-profile.html">
    <div id = "profile" class = "head-bar-button"> <i class = "material-icons"> account_circle </i> </div></a>
</div>

	<div id="talkTitle">
		User Profile
	</div>

	<div id="talkForm">
		<div class="talkLine">
			Username <input type="text" id="talkFirstName">
		</div>

		<div class="talkLine">
			Password <input type="text" id="talkLastName">
		</div>

		<div class="talkLine">
			Confirm Password <input type="text" id="talkStreetAddress">
		</div>

		<div class="talkLine">
			Zipcode 1 <input type="text" id="talkStreetAddress">
		</div>

		<div class="talkLine">
			Zipcode 2 <input type="text" id="talkStreetAddress">
		</div>

		<div class="talkLine">
			Zipcode 3 <input type="text" id="talkStreetAddress">
		</div>

		<div class="talkLine">
			Select Your Interests
			<select id="talkTopic">
				<option value="default"> -- select an option -- </option>
				<option value="Environment">Environment</option>
				<option value="Politics">Politics</option>
				<option value="City Services">City Services</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div id="talkMessage" class="talkLine">
			Tell Us About Yourself (optional): <textarea id="talkMessageBox"></textarea>
		</div>

		<div id="talkSubmit">
			<button onclick="submitForm()"> Save </button>
		</div>

	</div>
  
  <script src="talkToYourOfficials.js"></script>
  
  </body>
</html>
